<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <section id="qrcode">
      <img src="image-qr-code.png" alt="Qr code to website">
    </section>
    <section id="maintext">
      <h2>Improve your front-end</h2>
      <h2>skills by building projects</h2>
    </section>
    <section id="secondarytext">
      <p>Scan the QR code to visit Frontend</p>
      <p>Mentor and take your coding skills to</p>
      <p>the next level</p>
    </section>
  </main>
</body>
</html>
